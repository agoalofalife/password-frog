<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
        http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' "

    />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <script src="sjcl.js"></script>
    <title>Password Frog</title>
</head>
<body>
    <div class="passwordWindowWrapper">
        <form class="passwordWindowForm">
          <div class="mb-3 passwordWindowInput">
            <input type="password" class="form-control" id="passwordInputField" placeholder="Create master password">
          </div>
          
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="togglePasswordCheckbox">
            <label class="form-check-label" for="togglePasswordCheckbox">
              Show Password
            </label>
          </div>


          <div class="passwordWindowBtn">
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
          </div>
        </form>
    </div>    
    
    <script src="toggleVisibility.js" defer></script>
    <script src="passwordWindow.js"></script>
    
</body>
</html>
