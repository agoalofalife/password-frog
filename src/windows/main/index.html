<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
        http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'"

    />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="../../css/styles.css" type="text/css" rel="stylesheet">
    <title>Password Frog</title>

<body>
    <div class="wrapper">
        <form class="form">
            <div class="form-group flex-grow-1 w-100">
                <textarea class="form-control textarea" placeholder="Enter the text to encrypt" id="textToEncrypt"></textarea>
            </div>
            <!-- Add new button with type "button" couse The standard behavior for a submit button is to submit a form. This causes the page to be reloaded or the URL to be change -->
            <button type="button" class="btn btn-primary mt-2" id="saveButton">Save</button>
            <button type="button" class="btn btn-success mt-2" id="encryptButton">Encrypt</button>
        </form>
    </div>    
    <script src="../../js/renderer.js"></script>
